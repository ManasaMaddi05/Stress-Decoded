    :root {
      --glow-green: #5cff5c;
      --dark-bg: #000000;
      --panel-bg: rgba(0, 20, 0, 0.7);
      --low-hr: #2563eb;
      --resting-hr: #22c55e;
      --moderate-hr: #eab308;
      --high-hr: #dc2626;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      width: 95%; /* Use more screen space */
      max-width: 1900px; /* Increased max width */
      height: 95vh; /* Use more vertical space */
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      overflow: hidden; /* Prevent container overflow */
    }
    
    .header {
      text-align: center;
      margin-bottom: 0.5rem; /* Reduced margin */
      height: auto; /* Allow header to adjust to content */
      min-height: 60px; /* Minimum height for header */
    }
    
    .student-title {
      font-size: 2rem; /* Smaller title */
      font-weight: 700;
      color: var(--glow-green);
      text-shadow: 0 0 10px rgba(92, 255, 92, 0.7),
                   0 0 20px rgba(92, 255, 92, 0.5);
      margin: 0;
      padding: 0.25rem 0; /* Reduced padding */
    }
    
    .main-content {
      display: flex;
      gap: 1.5rem;
      flex: 1;
      height: 80vh; /* Increased height */
      min-height: 600px;
      max-height: calc(100vh - 150px); /* Ensure it doesn't exceed viewport */
    }
    
    .heart-rate-display {
      flex: 0 0 250px; /* Narrower to prevent cutoff */
      background: var(--panel-bg);
      border: 1px solid var(--glow-green);
      border-radius: 8px;
      padding: 1rem; /* Reduced padding */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(92, 255, 92, 0.3);
      height: 100%;
      max-height: 100%; /* Ensure it doesn't exceed parent */
      overflow: hidden; /* Prevent content from overflowing */
    }
    
    .hr-label {
      font-size: 1.5rem;
      color: var(--glow-green);
      margin-bottom: 0.5rem;
    }
    
    .bpm-label {
      font-size: 1rem;
      color: var(--glow-green);
      margin-bottom: 2rem;
    }
    
    .hr-value {
      font-size: 8rem; /* Smaller font size */
      font-weight: 700;
      color: var(--glow-green);
      text-shadow: 0 0 10px rgba(92, 255, 92, 0.7),
                   0 0 20px rgba(92, 255, 92, 0.5);
      line-height: 1;
      margin: 0.5rem 0; /* Reduced margin */
    }
    
    .hr-subtitle {
      font-size: 1rem; /* Smaller subtitle */
      color: var(--glow-green);
      text-align: center;
      font-weight: 600;
      max-width: 220px;
    }
    
    .chart-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%; /* Full height of parent */
    }
    
    .chart-header {
      color: var(--glow-green);
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .chart {
      background: var(--panel-bg);
      border: 1px solid var(--glow-green);
      border-radius: 8px;
      flex: 1;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(92, 255, 92, 0.3);
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      aspect-ratio: 16/9; /* Make chart rectangular (16:9 aspect ratio) */
      height: auto; /* Let height be determined by aspect ratio */
      max-height: calc(80vh - 150px); /* Reduced maximum height */
    }
    
    /* Style the scrollbar for the chart */
    .chart::-webkit-scrollbar {
      width: 8px;
    }

    .chart::-webkit-scrollbar-track {
      background: rgba(0, 20, 0, 0.3);
      border-radius: 4px;
    }

    .chart::-webkit-scrollbar-thumb {
      background: var(--glow-green);
      border-radius: 4px;
    }

    .chart::-webkit-scrollbar-thumb:hover {
      background: rgba(92, 255, 92, 0.8);
    }
    
    .controls {
      margin-top: 0.5rem; /* Reduced margin */
      height: 60px; /* Smaller controls */
    }
    
    .slider-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.5rem; /* Reduced margin */
    }
    
    .slider-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.25rem; /* Reduced margin */

      color: var(--glow-green);
      font-weight: 600;
    }
    
    .time-label {
      color: var(--glow-green);
      font-weight: 600;
    }
    
    .slider-track {
      position: relative;
      height: 25px; /* Smaller track */
      background: var(--panel-bg);
      border: 1px solid var(--glow-green);
      border-radius: 12px; /* Adjusted for smaller height */
      overflow: hidden;
    }
    
    .slider-progress {
      position: absolute;
      height: 100%;
      background: rgba(92, 255, 92, 0.2);
      border-right: 2px solid var(--glow-green);
      box-shadow: 0 0 10px rgba(92, 255, 92, 0.5);
    }
    
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 30px;
      background: transparent;
      outline: none;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      z-index: 10;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 30px;
      background: var(--glow-green);
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(92, 255, 92, 0.7);
    }
    
    .slider::-moz-range-thumb {
      width: 20px;
      height: 30px;
      background: var(--glow-green);
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(92, 255, 92, 0.7);

    .slider-caption {
      font-size: 0.8rem; /* Smaller caption */

      text-align: center;
      margin-top: 0.25rem; /* Reduced margin */
    }
    
    .legend {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
    
    .legend-label {
      font-size: 0.875rem;
      color: white;
    }
    
    .low-color {
      background-color: var(--low-hr);
    }
    
    .resting-color {
      background-color: var(--resting-hr);
    }
    
    .moderate-color {
      background-color: var(--moderate-hr);
    }
    
    .high-color {
      background-color: var(--high-hr);
    }
    
    .axis-label {
      fill: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }
    
    .grid line {
      stroke: rgba(255, 255, 255, 0.1);
    }
    
    .domain, .tick line {
      stroke: rgba(255, 255, 255, 0.3);
    }
    
    .tick text {
      fill: rgba(255, 255, 255, 0.7);
    }
    
    .hr-line {
      fill: none;
      stroke-width: 2.5;
    }
    
    .hr-area {

<body>
  <div class="container">
    <div class="header">
      <h1 class="student-title" id="student-title">Student #3</h1>

        <select id="student-dropdown" class="student-dropdown">

          <option value="10">Student #10</option>
        </select>
        <select id="exam-dropdown" class="student-dropdown">
          <option value="midterm1">Midterm 1</option>
          <option value="midterm2" selected>Midterm 2</option>
          <option value="final">Final</option>
        </select>
      </div>
    </div>
    
    <div class="main-content">
      <div class="heart-rate-display">
        <div class="hr-label">HR</div>
        <div class="bpm-label">bpm</div>
        <div class="hr-value" id="hr-value">80</div>
        <div class="hr-subtitle">Heart Rate at Selected Time</div>
      </div>
      
      <div class="chart-container">
        <div class="chart-header">Heart Rate Over the Course of the Exam</div>
        <div class="chart" id="heart-rate-chart"></div>
        
        <div class="controls">
          <div class="slider-container">
            <div class="slider-header">
              <div class="progress-label" id="progress-label">0% through the exam</div>
              <div class="time-label" id="time-label">00:00:00</div>
            </div>
            <div class="slider-track">
              <div class="slider-progress" id="slider-progress" style="width: 0%"></div>
              <input type="range" min="0" max="100" value="0" class="slider" id="time-slider">
            </div>
            <div class="slider-caption">Move the slider to explore heart rate changes during the exam</div>
          </div>
          
          <div class="legend">
            <div class="legend-item">
              <div class="legend-color low-color"></div>
              <div class="legend-label">Low</div>
            </div>
            <div class="legend-item">
              <div class="legend-color resting-color"></div>
              <div class="legend-label">Resting</div>
            </div>
            <div class="legend-item">
              <div class="legend-color moderate-color"></div>
              <div class="legend-label">Moderate</div>
            </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Configuration
      const config = {
        studentId: 3, // Default student ID
        examType: 'midterm2', // Default exam type
        examDurations: {
          'midterm1': 5400, // 1.5 hours in seconds
          'midterm2': 5400, // 1.5 hours in seconds
          'final': 10800    // 3 hours in seconds
        },
        examStartTimes: {
          'midterm1': new Date('2000-01-01T07:55:00'),
          'midterm2': new Date('2000-01-01T08:18:00'),
          'final': new Date('2000-01-01T10:29:00')
        },
        heartRateZones: {
          low: { min: 40, max: 60, color: '#2563eb' },
          resting: { min: 60, max: 80, color: '#22c55e' },
          moderate: { min: 80, max: 100, color: '#eab308' },
          high: { min: 100, max: 160, color: '#dc2626' }
        },
        dataPath: 'Data/' // Path to data files
      };
      
      // Update config based on URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('student')) {
        config.studentId = parseInt(urlParams.get('student'));
        document.getElementById('student-dropdown').value = config.studentId;
      }
      if (urlParams.has('exam')) {
        config.examType = urlParams.get('exam');
        // Update dropdown to match URL parameter
        document.getElementById('exam-dropdown').value = config.examType;
      }
      
      // Update student title
      document.getElementById('student-title').textContent = `Student #${config.studentId}`;
      
      // Function to load heart rate data from CSV
      async function loadHeartRateData(studentId, examType) {
        try {
          // Convert examType to the format used in filenames (e.g., 'midterm1' to 'Midterm_1')
          const formattedExamType = examType.charAt(0).toUpperCase() + examType.slice(1).replace(/(\d+)/, '_$1');
          const filePath = `${config.dataPath}${formattedExamType}_HR.csv`;
          const response = await fetch(filePath);
          
          if (!response.ok) {
            throw new Error(`Failed to load data from ${filePath}`);
          }
          
          const csvText = await response.text();
          const rows = csvText.trim().split('\n');
          const headers = rows[0].split(',');
          
          console.log("CSV Headers:", headers);
          
          // Find the column indices
          const timeColumnIndex = headers.findIndex(header => 
            header.trim().toLowerCase() === 'relative_time'
          );
          
          const studentColumnName = `S${studentId}_HR`;
          const studentColumnIndex = headers.findIndex(header => 
            header.trim() === studentColumnName
          );
          
          if (timeColumnIndex === -1) {
            throw new Error('Time column "relative_time" not found in CSV');
          }
          
          if (studentColumnIndex === -1) {
            throw new Error(`Data for Student #${studentId} (${studentColumnName}) not found in CSV`);
          }
          
          // Parse the data for the selected student
          const data = [];
          let maxTime = 0;
          
          for (let i = 1; i < rows.length; i++) {
            const values = rows[i].split(',');
            if (values.length <= Math.max(timeColumnIndex, studentColumnIndex)) continue;
            
            const time = parseFloat(values[timeColumnIndex]);
            const heartRate = parseFloat(values[studentColumnIndex]);
            
            if (!isNaN(time) && !isNaN(heartRate)) {
              data.push({
                time: time,
                heartRate: heartRate
              });
              maxTime = Math.max(maxTime, time);
            }
          }
          
          if (data.length === 0) {
            throw new Error('No valid data points found');
          }
          
          console.log(`Loaded ${data.length} data points for Student #${studentId}`);
          return data;
        } catch (error) {
          console.error('Error loading heart rate data:', error);
          alert(`Failed to load data for Student #${studentId}: ${error.message}`);
          return generateHeartRateData(config.examDurations[examType] || 5400);
        }
      }
      
      // Generate sample heart rate data as fallback
      function generateHeartRateData(duration, baseRate = 70) {
        console.warn('Using generated data as fallback');
        const data = [];
        const dataPoints = Math.min(duration, 1000);
        const interval = duration / dataPoints;
        
        // Create stress events at specific times
        const stressEvents = [
          { start: 0.1, end: 0.15, intensity: 1.2 },
          { start: 0.3, end: 0.4, intensity: 1.5 },
          { start: 0.6, end: 0.7, intensity: 1.3 },
          { start: 0.85, end: 0.95, intensity: 1.4 }
        ];
        
        for (let i = 0; i < dataPoints; i++) {
          const time = i * interval;
          const timePercent = time / duration;
          
          let rate = baseRate + (Math.random() * 10 - 5);
          
          for (const event of stressEvents) {
            if (timePercent >= event.start && timePercent <= event.end) {
              const eventProgress = (timePercent - event.start) / (event.end - event.start);
              const eventIntensity = event.intensity * Math.sin(eventProgress * Math.PI);
              rate += baseRate * (eventIntensity - 1);
              break;
            }
          }
          
          rate += Math.sin(timePercent * 50) * 3;
          
          data.push({
            time: time,
            heartRate: Math.max(40, Math.min(160, Math.round(rate)))
          });
        }
        
        return data;
      }
      
      // Format time as HH:MM:SS
      function formatTime(seconds) {
        const startTime = config.examStartTimes[config.examType];
        const date = new Date(startTime.getTime() + seconds * 1000);
        return date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
      }
      
      // Get heart rate zone
      function getHeartRateZone(rate) {
        if (rate < config.heartRateZones.low.max) return 'low';
        if (rate < config.heartRateZones.resting.max) return 'resting';
        if (rate < config.heartRateZones.moderate.max) return 'moderate';
        return 'high';
      }
      
      // Get color for heart rate
      function getHeartRateColor(rate) {
        return config.heartRateZones[getHeartRateZone(rate)].color;
      }
      
      // Initialize the visualization
      async function initVisualization(studentId, examType) {
        // Get the correct exam duration based on exam type
        const examDuration = config.examDurations[examType] || 5400; // Default to 5400 if not found
        
        // Update student title and dropdowns
        document.getElementById('student-title').textContent = `Student #${studentId} - ${examType.toUpperCase()}`;
        document.getElementById('student-dropdown').value = studentId;
        document.getElementById('exam-dropdown').value = examType.toLowerCase();
        
        // Load heart rate data for the selected student and exam
        const heartRateData = await loadHeartRateData(studentId, examType);
        
        // If data loading failed, don't proceed
        if (!heartRateData) return;
        
        // Set up the chart
        const chartElement = document.getElementById('heart-rate-chart');
        const chartWidth = chartElement.clientWidth;
        const chartHeight = chartElement.clientHeight;
        
        // Calculate the height needed to show the full range of heart rates
        const minHeartRate = Math.max(40, d3.min(heartRateData, d => d.heartRate) - 10);
        const maxHeartRate = Math.min(180, d3.max(heartRateData, d => d.heartRate) + 10);
        
        // Create a shorter SVG to fit better in the container
        const svgHeight = 600; // Reduced from 1200 to 600
        
        const margin = { top: 20, right: 30, bottom: 40, left: 50 };
        const width = chartWidth - margin.left - margin.right;
        const height = svgHeight - margin.top - margin.bottom;
        
        // Clear any existing chart
        d3.select('#heart-rate-chart').selectAll('*').remove();
        
        // Create SVG with fixed width but shorter height
        const svg = d3.select('#heart-rate-chart')
          .append('svg')
          .attr('width', '100%')
          .attr('height', svgHeight)
          .attr('viewBox', `0 0 ${chartWidth} ${svgHeight}`)
          .attr('preserveAspectRatio', 'xMidYMid meet')
          .append('g')
          .attr('transform', `translate(${margin.left},${margin.top})`);
        
        // Create scales
        const x = d3.scaleLinear()
          .domain([0, examDuration]) // Use the correct exam duration
          .range([0, width]);
        
        const y = d3.scaleLinear()
          .domain([minHeartRate, maxHeartRate])
          .range([height, 0]);
        
        // Create axes
        const xAxis = d3.axisBottom(x)
          .tickFormat(d => formatTime(d))
          .ticks(12); // More time points
        
        const yAxis = d3.axisLeft(y)
          .ticks(15);
        
        // Add X axis
        svg.append('g')
          .attr('transform', `translate(0,${height})`)
          .call(xAxis);
        
        // Add Y axis
        svg.append('g')
          .call(yAxis);
        
        // Add X axis label
        svg.append('text')
          .attr('class', 'axis-label')
          .attr('x', width / 2)
          .attr('y', height + margin.bottom - 5)
          .attr('text-anchor', 'middle')
          .text('Time (HH:MM:SS)');
        
        // Add Y axis label
        svg.append('text')
          .attr('class', 'axis-label')
          .attr('transform', 'rotate(-90)')
          .attr('x', -height / 2)
          .attr('y', -margin.left + 15)
          .attr('text-anchor', 'middle')
          .text('Heart Rate (bpm)');
        
        // Add horizontal grid lines
        svg.append('g')
          .attr('class', 'grid')
          .call(d3.axisLeft(y)
            .tickSize(-width)
            .tickFormat('')
          );
        
        // Add zone backgrounds
        Object.entries(config.heartRateZones).forEach(([zone, { min, max, color }]) => {
          // Only show zones that are within our y-axis domain
          if (max >= minHeartRate && min <= maxHeartRate) {
            const zoneMin = Math.max(min, minHeartRate);
            const zoneMax = Math.min(max, maxHeartRate);
            
            svg.append('rect')
              .attr('x', 0)
              .attr('y', y(zoneMax))
              .attr('width', width)
              .attr('height', y(zoneMin) - y(zoneMax))
              .attr('fill', color)
              .attr('opacity', 0.1);
          }
        });
        
        // Add heart rate line
        const line = d3.line()
          .x(d => x(d.time))
          .y(d => y(d.heartRate))
          .curve(d3.curveMonotoneX);
        
        svg.append('path')
          .datum(heartRateData)
          .attr('class', 'hr-line')
          .attr('d', line)
          .attr('stroke', 'var(--glow-green)')
          .attr('stroke-width', 3);
        
        // Add heart rate area
        const area = d3.area()
          .x(d => x(d.time))
          .y0(height)
          .y1(d => y(d.heartRate))
          .curve(d3.curveMonotoneX);
        
        svg.append('path')
          .datum(heartRateData)
          .attr('class', 'hr-area')
          .attr('d', area)
          .attr('fill', 'var(--glow-green)');
        
        // Add vertical line indicator for current time
        const timeIndicator = svg.append('line')
          .attr('class', 'time-indicator')
          .attr('x1', 0)
          .attr('y1', 0)
          .attr('x2', 0)
          .attr('y2', height)
          .attr('stroke', 'white')
          .attr('stroke-width', 2)
          .attr('stroke-dasharray', '5,5')
          .style('opacity', 0);
        
        // Add dot indicator for current heart rate
        const dotIndicator = svg.append('circle')
          .attr('class', 'dot-indicator')
          .attr('r', 8)
          .attr('fill', 'white')
          .attr('stroke', 'var(--glow-green)')
          .attr('stroke-width', 3)
          .style('opacity', 0);
        
        // Add tooltip for heart rate value
        const tooltip = svg.append('g')
          .attr('class', 'tooltip')
          .style('opacity', 0);
        
        tooltip.append('rect')
          .attr('width', 90)
          .attr('height', 35)
          .attr('fill', 'rgba(0, 0, 0, 0.8)')
          .attr('rx', 5);
        
        tooltip.append('text')
          .attr('x', 45)
          .attr('y', 22)
          .attr('text-anchor', 'middle')
          .attr('fill', 'white')
          .attr('font-size', '14px');
        
        // Set up slider
        const slider = document.getElementById('time-slider');
        const sliderProgress = document.getElementById('slider-progress');
        const progressLabel = document.getElementById('progress-label');
        const timeLabel = document.getElementById('time-label');
        const hrValue = document.getElementById('hr-value');
        
        // Reset slider to beginning
        slider.value = 0;
        sliderProgress.style.width = '0%';
        
        // Function to update display based on slider position
        function updateDisplay(sliderValue) {
          const percent = sliderValue / 100;
          const currentTime = percent * examDuration; // Use the correct exam duration
          
          // Update slider progress bar
          sliderProgress.style.width = `${sliderValue}%`;
          
          // Update progress and time labels
          progressLabel.textContent = `${sliderValue}% through the exam`;
          timeLabel.textContent = formatTime(currentTime);
          
          // Find the closest data point to the current time
          const closestPoint = heartRateData.reduce((prev, curr) => {
            return Math.abs(curr.time - currentTime) < Math.abs(prev.time - currentTime) ? curr : prev;
          });
          
          // Update heart rate display
          hrValue.textContent = Math.round(closestPoint.heartRate);
          hrValue.style.color = getHeartRateColor(closestPoint.heartRate);
          
          // Update vertical line position
          timeIndicator
            .attr('x1', x(currentTime))
            .attr('x2', x(currentTime))
            .style('opacity', 1);
          
          // Update dot indicator
          dotIndicator
            .attr('cx', x(closestPoint.time))
            .attr('cy', y(closestPoint.heartRate))
            .attr('fill', getHeartRateColor(closestPoint.heartRate))
            .style('opacity', 1);
          
          // Update tooltip
          tooltip
            .attr('transform', `translate(${x(closestPoint.time) - 45}, ${y(closestPoint.heartRate) - 45})`)
            .style('opacity', 1);
          
          tooltip.select('text')
            .text(`${Math.round(closestPoint.heartRate)} bpm`);
          
          // Scroll to the dot indicator if it's outside the visible area
          const chartElement = document.getElementById('heart-rate-chart');
          const dotY = y(closestPoint.heartRate) + margin.top;
          
          // Only scroll if the dot is outside the visible area
          if (dotY < chartElement.scrollTop || dotY > chartElement.scrollTop + chartElement.clientHeight - 50) {
            // Calculate scroll position to center the dot
            const scrollPosition = dotY - (chartElement.clientHeight / 2);
            chartElement.scrollTop = Math.max(0, Math.min(svgHeight - chartElement.clientHeight, scrollPosition));
          }
        }
        
        // Initialize with current slider value
        updateDisplay(slider.value);
        
        // Add event listener for slider
        slider.addEventListener('input', function() {
          updateDisplay(this.value);
        });
        
        // Find the maximum heart rate point and scroll to it initially
        const maxHRPoint = heartRateData.reduce((prev, curr) => 
          curr.heartRate > prev.heartRate ? curr : prev
        );
        
        // Set initial scroll position to show the beginning of the chart
        setTimeout(() => {
          chartElement.scrollTop = 0; // Start at the top of the chart
        }, 100);
      }
      
      // Format time as HH:MM:SS
      function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);
        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      
      // Get heart rate zone
      function getHeartRateZone(rate) {
        if (rate < config.heartRateZones.low.max) return 'low';
        if (rate < config.heartRateZones.resting.max) return 'resting';
        if (rate < config.heartRateZones.moderate.max) return 'moderate';
        return 'high';
      }
      
      // Get color for heart rate
      function getHeartRateColor(rate) {
        return config.heartRateZones[getHeartRateZone(rate)].color;
      }
      
      // Initialize with default student and exam
      initVisualization(config.studentId, config.examType);
      
      // Add event listener for student dropdown
      document.getElementById('student-dropdown').addEventListener('change', function() {
        const selectedStudentId = parseInt(this.value);
        const selectedExamType = document.getElementById('exam-dropdown').value;
        initVisualization(selectedStudentId, selectedExamType);
        
        // Update URL parameter without refreshing the page
        const url = new URL(window.location);
        url.searchParams.set('student', selectedStudentId);
        window.history.pushState({}, '', url);
      });
      
      // Add event listener for exam dropdown
      document.getElementById('exam-dropdown').addEventListener('change', function() {
        const selectedExamType = this.value;
        const selectedStudentId = parseInt(document.getElementById('student-dropdown').value);
        initVisualization(selectedStudentId, selectedExamType);
        
        // Update URL parameter without refreshing the page
        const url = new URL(window.location);
        url.searchParams.set('exam', selectedExamType);
        window.history.pushState({}, '', url);
      });
      
      // Handle window resize
      window.addEventListener('resize', function() {
        const selectedStudentId = parseInt(document.getElementById('student-dropdown').value);
        const selectedExamType = document.getElementById('exam-dropdown').value;
        initVisualization(selectedStudentId, selectedExamType);
      });
    });
  </script>
</body>
